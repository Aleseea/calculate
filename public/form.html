<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Shipping Cost Form</title>
    </head>
    <body>
        <form action="/calculate" method="get">
            <p>Choose a weight (in ounces) for your package:</p>
            <input name="weight" type="number">
            <p>Pick a letter or package type</p>
            <select name='mailType' >
                <option value="ls">Letters (Stamped)</option>
                <option value="lm">Letters (Metered)</option>
                <option value="lef">Large Envelopes (Flats)</option>
                <option value="fcpsr">First Class Package Service - Retail</option>
            </select>

            <br>
            <input type="submit" value="Calculate">
        </form>

    </body>
</html>
